<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda 10, futbol retro.</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilo.css">

</head>
<body>
    <header>
        <div class="header__banner">Enviamos a todo el país | Aceptamos todos los medios de pago.</div>
        <nav class="header__nav">
          <a href="../index.html"><img class="header__nav__logo" src="../imgs/home/logo-tienda-10.gif" alt=""></a>
          <ul class="header__nav-options">
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown header__nav-dropdown">
              <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Catalogo</button>
              <ul class="dropdown-menu ">
                <li>
                  <a href="catalogo.html" class="dropdown-item" id="Todas">Todos</a>
                </li>
                <li>
                  <a href="catalogo.html" class="dropdown-item" id="Internacional">Equipos Internacionales</a>
                </li>
                <li>
                  <a href="catalogo.html" class="dropdown-item" id="Nacional">Equipos Nacionales</a>
                </li>
                <li>
                  <a href="catalogo.html" class="dropdown-item" id="Argentina">Selección Argentina</a>
                </li>
              </ul>
            </li>
            <li>Contacto</li>
          </ul>
  
          <div class="cart">
            <a class="carrito-button" href="carrito.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
              </svg>
            </a>
            <div class="badge-container">
              <span class="badge badge-pill badge-danger bdg" id="cartIconBadge">0</span>
            </div>
          </div>
        </nav>
      </header>

      <main class="row catalogo-main mx-auto">
        <div class="col-3 filter-section">
            <div class="filter--titleNItems">
                <h2>Categorias</h2>
                <div class="filter--items">
                    <a href="catalogo.html" onclick="filterPerCategory('all')" >Todas</a>
                    <a href="catalogo.html" onclick="filterPerCategory('Internacional')">Equipos Internacionales</a>
                    <a href="catalogo.html" onclick="filterPerCategory('Nacional')">Equipos Nacionales</a>
                    <a href="catalogo.html" onclick="filterPerCategory('Argentina')">Selección Argentina</a>
                </div>
            </div>

            <div class="filter--titleNItems">
                <h2>Filtrar por</h2>
                <div>
                    <h3>Producto</h3>
                    <div><input type="checkbox" id="camisetas" name="camisetas">
                        <label for="camisetas">Camisetas</label>
                    </div>
                    <div><input type="checkbox" id="camperas" name="camperas">
                        <label for="camperas">Camperas</label>
                    </div>
                    <div><input type="checkbox" id="shorts" name="shorts">
                        <label for="shorts">Shorts</label>
                    </div>
                    <div><input type="checkbox" id="pilusos" name="pilusos">
                        <label for="pilusos">Pilusos</label>
                    </div>
                </div>
                <div class="filter--titleNItems">
                    <h3>Precio</h3>
                    <form action="#" method="post" class="filter-input-boxes">
                        <div>
                            <label for="desde">Desde</label><br>
                            <input type="number" id="desde" name="desde" min="0" placeholder="20000" class="numbfield">
                        </div>
                        <div>
                            <label for="desde">Hasta</label><br>
                            <input type="number" id="desde" name="desde" min="1" placeholder="50000" class="numbfield">
                        </div>
                        <input type="submit" value=">" id="" class="send-button">
                    </form>
                </div>
                
            </div>

            

        </div>
        <div class="col-9 row product-container mx-auto" id="productos">


        </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="../js/funciones.js"></script>
      <script src="../js/catalogo.js"></script>
</body>
</html>
